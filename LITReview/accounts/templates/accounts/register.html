{% extends 'base.html' %}

{% block title %}
    M'inscrire
{% endblock title %}

{% block content_box_3 %}
 <div class="container col-md-6 justify-content-center pt-4">
    <h3>Inscrivez vous</h3>
     <form class="pt-3" method="POST">
         {% csrf_token %}
         <div class="row mt-3 border border-dark text-center">{{ form.username }}</div>
        <div class="row mt-3 border border-dark">{{ form.password1 }}</div>
         <div class="row mt-3 border border-dark">{{ form.password2 }}</div>

         <!--{{ form.as_p }}-->
         <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-5">
         <button class="btn btn-outline-dark" onclick="window.location.href = '{% url 'accounts:login' %}';">Retourner</button>
         <input class="btn btn-outline-dark" type="submit" value="S'inscrire">
         </div>
     </form>
</div>
{% endblock content_box_3 %}
